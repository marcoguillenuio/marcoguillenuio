description: >
  Send workflow events to CTO.ai to enable Workflow Metrics.
parameters:
  token:
    type: string
  team_id:
    type: string
  repo:
    type: string
    default: "${CIRCLE_PROJECT_REPONAME}"
  branch:
    type: string
    default: "${CIRCLE_BRANCH}"
  commit:
    type: string
    default: "${CIRCLE_SHA1}"
  image:
    type: string
    default: ""
  environment:
    type: string
    default: ""
  event_name:
    type: string
    default: ""
  event_action:
    type: string
    default: ""
  user:
    type: string
    default: "${CIRCLE_USERNAME}"
  origin:
    type: string
    default: "circleci-orb"
  vcs_type:
    type: string
    default: "circleci"

steps:
  - run:
      environment:
        TOKEN: <<parameters.token>>
        VCS_TYPE: <<parameters.vcs_type>>
        REPO: ${CIRCLE_PROJECT_REPONAME}
        BRANCH: ${CIRCLE_BRANCH}
        COMMIT: <<parameters.commit>>
        IMAGE: <<parameters.image>>
        ENVIRONMENT: <<parameters.environment>>
        EVENT_NAME: <<parameters.event_name>>
        EVENT_ACTION: <<parameters.event_action>>
        TEAM_ID: <<parameters.team_id>>
        USER: ${CIRCLE_USERNAME}
        ORIGIN: <<parameters.origin>>
      name: Record Workflow Metrics event (CTO.ai)
      command: <<include(scripts/send-event.sh)>>
