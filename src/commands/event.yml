description: >
  Send workflow events to CTO.ai to enable Workflow Metrics.
parameters:
  token:
    type: string
  team_id:
    type: string
  repo:
    type: string
    default: "${CIRCLE_PROJECT_REPONAME}"
  branch:
    type: string
    default: "${CIRCLE_BRANCH}"
  commit:
    type: string
    default: "${CIRCLE_SHA1}"
  image:
    type: string
    default: ""
  environment:
    type: string
    default: ""
  event_name:
    type: string
    default: ""
  event_action:
    type: string
    default: ""
  user:
    type: string
    default: "${CIRCLE_USERNAME}"
  origin:
    type: string
    default: "circleci-orb"

steps:
  - run:
      name: Get VCS
      command: <<include(scripts/get-vcs.sh)>>
  - run:
      name: Record Workflow Metrics event (CTO.ai)
      command: <<include(scripts/send-event.sh)>>